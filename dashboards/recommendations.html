<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | TeleSignal</title>
    <link rel="stylesheet" href="../css/userdashboard.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/theme-fix.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .recommendations-container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .recommendation-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 30px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .recommendation-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .recommended-badge {
            position: absolute;
            top: 25px;
            right: -55px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 8px 45px;
            transform: rotate(45deg);
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(217, 119, 6, 0.4);
            display: none;
            z-index: 100;
            width: 180px;
            text-align: center;
        }

        .recommendation-card.is-best {
            border: 2px solid #f59e0b;
        }

        .recommendation-card.is-best .recommended-badge {
            display: block;
        }

        .op-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .op-logo {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .op-name {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .op-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            display: block;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
        }

        .stat-value.good {
            color: #10b981;
        }

        .stat-value.average {
            color: #f59e0b;
        }

        .stat-value.poor {
            color: #ef4444;
        }

        .view-plans-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .view-plans-btn:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        /* Operator Specific Colors (consistent with badge colors) */
        .jio .op-logo {
            color: #005eb8;
        }

        .airtel .op-logo {
            color: #e40000;
        }

        .vi .op-logo {
            color: #ff0000;
        }

        .bsnl .op-logo {
            background-color: #0033ff;
            color: white;
            padding: 5px 12px;
            width: auto;
            min-width: 60px;
            font-weight: 800;
            font-size: 1.1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 51, 255, 0.3);
        }

        @media (max-width: 768px) {
            .recommendations-container {
                padding: 20px;
            }

            .recommendations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="main-content" style="margin-left: 0; width: 100%;">
        <div class="recommendations-container">
            <header class="page-header">
                <a href="user-dashboard.html" class="back-btn">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
                <div>
                    <h1 style="font-size: 2rem; margin: 0;">Recommended Operators</h1>
                    <p style="color: rgba(255, 255, 255, 0.5); margin: 5px 0 0 0;">Top performing networks in your area
                        based on your filters.</p>
                </div>
            </header>

            <div id="recommendations-grid" class="recommendations-grid">
                <!-- Populated by JS -->
                <div class="loading" style="grid-column: 1/-1; text-align: center; padding: 100px;">
                    <i class="bi bi-arrow-repeat spin"
                        style="font-size: 3rem; display: block; margin-bottom: 20px;"></i>
                    Analyzing network performance...
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/data-processor.js"></script>
    <script src="../js/recommendations.js"></script>
</body>

</html>
