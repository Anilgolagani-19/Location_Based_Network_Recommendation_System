<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TeleSignal</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="card auth-box">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p style="color: var(--text-muted)">Join the network analytics platform</p>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <p class="form-help" style="font-size: 0.8rem; color: var(--text-muted); margin-top: 5px;">
                        Min 8 characters, must include Uppercase, Number & Special Char
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>

                <div class="auth-separator">
                    <span>Or continue with</span>
                </div>

                <button type="button" id="googleSignupBtn" class="btn btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Sign up with Google
                </button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p style="margin-top: 20px;"><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
