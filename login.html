<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TeleSignal</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="card auth-box">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p style="color: var(--text-muted)">Login to your dashboard</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="email@gmail.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

                <div class="auth-separator">
                    <span>Or continue with</span>
                </div>

                <button type="button" id="googleLoginBtn" class="btn btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Sign in with Google
                </button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p style="margin-top: 20px;"><a href="index.html">← Back to Home</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
